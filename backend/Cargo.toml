[package]
name = "rai-mods"
version = "0.0.0"
description = "Rai Pal"
authors = ["you"]
license = ""
repository = ""
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "1.4", features = [] }

[dependencies]
specta = "1.0.5"
tauri-specta = { version = "1.0.2", features = ["typescript"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
byteorder = "1.4.3"
keyvalues-serde = "0.1.0"
steamlocate = "1.2.1"
tauri = { version = "1.4.1", features = ["shell-open", "dialog"] }
reqwest = "0.11.20"
path-slash = "0.2.1"
goblin = "0.7.1"
regex = "1.9.5"
anyhow = "1.0.75"
open = "5.0.0"
directories = "5.0.1"

# Using the git version because I need a fix that isn't on the normal version,
# although this should be the same version so I don't know what's going on.
# The fix is this: https://github.com/rust-lang/glob/pull/112
glob = { git = "https://github.com/rust-lang/glob", version = "0.3.1" }

[features]
# this feature is used for production builds or when `devPath` points to the filesystem
# DO NOT REMOVE!!
custom-protocol = ["tauri/custom-protocol"]
