[workspace]
members = ["proc-macros", "rai-pal-core"]

[workspace.package]
version = "0.12.0"
authors = ["Raicuparta"]
license = "GPL-3.0-or-later"
repository = "https://github.com/Raicuparta/rai-pal"
edition = "2021"

[package]
name = "rai-pal"
version.workspace = true
edition.workspace = true

[build-dependencies]
tauri-build = { version = "2.0.0-beta", features = [] }

[workspace.dependencies]
futures = "0.3.29"
log = "0.4.20"
open = "5.0.0"
rai-pal-core = { path = "./rai-pal-core" }
rai-pal-proc-macros = { path = "./proc-macros" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.108"
specta = "2.0.0-rc.18"
thiserror = "1.0.50"
tokio = { version = "1.35.1", features = ["macros"] }

# Using the git version for now because the cargo version depends on older Bauri betas
# tauri-specta = { version = "2.0.0-rc.11", features = ["typescript"] }
tauri-specta = { version = "2.0.0-rc.12", features = ["derive", "typescript"] }

[dependencies]
specta-typescript = "0.0.5"
tauri = { version = "=2.0.0-beta.25", features = [] }
tauri-plugin-dialog = "2.0.0-beta"
tauri-plugin-log = "2.0.0-beta"
tauri-plugin-process = "2.0.0-beta"
tauri-plugin-updater = "2.0.0-beta"
tauri-plugin-window-state = "2.0.0-beta"
tauri-runtime = "=2.0.0-beta.21"
tauri-specta.workspace = true

futures.workspace = true
log.workspace = true
open.workspace = true
rai-pal-core.workspace = true
rai-pal-proc-macros.workspace = true
serde_json.workspace = true
serde.workspace = true
specta.workspace = true
thiserror.workspace = true
tokio.workspace = true

[target.'cfg(target_os = "linux")'.dependencies]
webkit2gtk = "2.0.1"
webview2-com = "0.31.0" # Needed for getting the webview window on linux

[target.'cfg(target_os = "windows")'.dependencies]
winapi = { version = "0.3.9", features = ["shellapi", "winuser"] }
winreg = "0.52.0"

[features]
# this feature is used for production builds or when `devPath` points to the filesystem
# DO NOT REMOVE!!
custom-protocol = ["tauri/custom-protocol"]

[profile.release]
codegen-units = 1
incremental = false
lto = true
opt-level = "s"
panic = "abort"
strip = true

[workspace.lints.clippy]
all = { level = "warn", priority = -1 }
nursery = { level = "warn", priority = -1 }
pedantic = { level = "warn", priority = -1 }
restriction = { level = "allow", priority = -1 }

# Restriction level lints:
as_conversions = "warn"
as_underscore = "warn"
box_collection = "warn"
clone_on_ref_ptr = "warn"
create_dir = "warn"
dbg_macro = "warn"
decimal_literal_representation = "warn"
default_numeric_fallback = "warn"
expect_used = "warn"
shadow_unrelated = "warn"
unwrap_used = "warn"
verbose_file_reads = "warn"

# Pedantic level lints:
too_many_lines = "allow"
module_name_repetitions = "allow"
must_use_candidate = "allow"
missing_errors_doc = "allow"
